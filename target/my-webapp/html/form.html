<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv='content-type' content='text/html;charset=UTF-8'>
    <title></title>
    <script type="text/javascript">
        function changeImg(img){
            img.src=img.src+'?'+new Date().getTime()
        }
    </script>
</head>
<body>
<form action="/form/do" method="post">
    点击：<a href="/form/do?username=王五">get</a><br/>
    用户名：<input type="text" name="username"/><br/>
    密码：<input type="password" name="password"/><br/>
    认证码：<input type="text" name="checkcode"/><img src="/random/img" alt="点击刷新" style="cursor: pointer" onclick="changeImg(this)"><br/>
    性别：<input type="radio" name="gender" value="male"/>男 <input type="radio" name="gender" value="female" />女 <br/>
    所在地：
    <select name="address">
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
        <option value="shenzhen">深圳</option>
        <option value="guangzhou">广州</option>
    </select>
    <br/>
    爱好：
        <input type="checkbox" name="likes" value="sing">唱歌
        <input type="checkbox" name="likes" value="dance">跳舞
        <input type="checkbox" name="likes" value="basketball">篮球
        <input type="checkbox" name="likes" value="football">足球
    <br/>
    备注：<textarea rows="6" cols="60" name="description"></textarea><br/>
    照片：<input type="file" name="image"><br/>
    <input type="hidden" name="hidden" value="123456">
    <input type="submit" value="提交"/>
</form>
</body>
</html>
